<meta charset="utf-8">
<script>
    var nota100 = 0, nota50 = 0, nota20 = 0, nota10 = 0, nota5 = 0, nota2 = 0, m1 = 0, m50 = 0, m25 = 0, m10 = 0, m5 = 0, cxtotal = 0, cartaototal = 0, sumtotal = 0, result1 = 0, retirada = 0, resp = 1;

	alert("Digite a quantidade de notas e moedas presentes no caixa ao todo! \n \nPressione Enter ou Ok para continuar!");

	//Conversão da quantidade de notas para o seu valor respectivo.
    //Nota de 100
	nota100 = parseInt(prompt("R$100,00?"));
	if (nota100 < 0)
    {
        nota100 = parseInt(prompt("Número inválido, insira novamente"));
    }
    nota100 = nota100 * 100;
    //Nota de 50
	nota50 = parseInt(prompt("R$50,00?"));
	if (nota50 < 0)
    {
        nota50 = parseInt(prompt("Número inválido, insira novamente"));
    }
    nota50 = nota50 * 50;
    //Nota de 20
	nota20 = parseInt(prompt("R$20,00?"));
	if (nota20 < 0)
    {
        nota20 = parseInt(prompt("Número inválido, insira novamente"));
    }
    nota20 = nota20 * 20;
    //Nota de 10
	nota10 = parseInt(prompt("R$10,00?"));
	if (nota10 < 0)
    {
        nota10 = parseInt(prompt("Número inválido, insira novamente"));
    }
    nota10 = nota10 * 10;
    //Nota de 5
	nota5 = parseInt(prompt("R$5,00?"));
	if (nota5 < 0)
    {
        nota5 = parseInt(prompt("Número inválido, insira novamente"));
    }
    nota5 = nota5 * 5;
    //Nota de 2
	nota2 = parseInt(prompt("R$2,00?"));
	if (nota2 < 0)
    {
        nota2 = parseInt(prompt("Número inválido, insira novamente"));
    }
    nota2 = nota2 * 2;
    //Moeda de 1
	m1 = parseInt(prompt("Moedas de R$1,00?"));
	if (m1 < 0)
    {
        m1 = parseInt(prompt("Número inválido, insira novamente"));
    }
    m1 = m1;
	//Moeda de 50
	m50 = parseInt(prompt("Moedas de R$0,50?"));
	if (m50 < 0)
    {
        m50 = parseInt(prompt("Número inválido, insira novamente"));
    }
    m50 = m50 * 0.50;
    //Moeda de 25
	m25 = parseInt(prompt("Moedas de R$0,25?"));
	if (m25 < 0)
    {
        m25 = parseInt(prompt("Número inválido, insira novamente"));
    }
    m25 = m25 * 0.25;
    //Moeda de 10
	m10 = parseInt(prompt("Moedas de R$0,10?"));
	if (m10 < 0)
    {
        m10 = parseInt(prompt("Número inválido, insira novamente"));
    }
    m10 = m10 * 0.10;
    //Moeda de 5 
	m5 = parseInt(prompt("Moedas de R$0,05?"));
	if (m5 < 0)
    {
        m5 = parseInt(prompt("Número inválido, insira novamente"));
    }
    m5 = m5 * 0.05;


	//Somatório de todo o caixa.
	cxtotal = (nota100) + (nota50) + (nota20) + (nota10) + (nota5) + (nota2) + (m1) + (m50) + (m25) + (m10) + (m5);

	x = prompt("Existe valor passado em cartão? \n \n(Digite sim ou não)");

	if (x == "sim" || x == "Sim" || x == "SIM")
	{
	//Laço condicional para a calculadora dos valores passados em cartão
        while (resp > 0)
        {   
            resp = parseFloat(prompt("Digite valor por valor de vendas feitas no cartão.\n \nEnvie 1 de cada vez e pressione Enter ou aperte Ok!\nSubstitua a vírgula por um ponto, exemplo: 10,80 digite 10.80\n \nPara finalizar digite -1"));
            if (resp > 0)
            {
                cartaototal = parseFloat(cartaototal);
                cartaototal = cartaototal + resp;
            }
        }
        cartaototal = (cartaototal - (cartaototal*0.08));
    }
	sumtotal = parseFloat(cartaototal) + parseFloat(cxtotal);
	result1 = parseFloat(sumtotal) - 100;
	retirada = parseFloat(cxtotal) - 100;
	alert("Informações do seu caixa: " + "\n" + "\n" + "Dinheiro: R$" + retirada.toFixed(2) + "\n" + "Cartão: R$" + cartaototal.toFixed(2) + "\n" + "____________" + "\n" + "Total de seu caixa foi: R$" + result1.toFixed(2) + "\n" + "____________" + "\n" + "O valor total em espécie do seu caixa deverá conter R$"+cxtotal+", então retire R$" + retirada.toFixed(2) + " em dinheiro para que sobre R$100 para o caixa do próximo operador e ponha no seu envelope. \n \nNão se esqueça de verificar as comandas da cozinha que foram pagas com você!!");
        
</script>
